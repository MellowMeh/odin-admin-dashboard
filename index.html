<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/water-circle.svg" height="100px" width="100px" alt="An icon of a drop of water">
                <h1>the drip</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <img src="./images/home.svg" height="30px" width="30px" alt="an icon of a home">
                        <h2>home</h2>
                    </li>
                    <li>
                        <img src="./images/card-account-details.svg" height="30px" width="30px" alt="an icon of a identification card">
                        <h2>profile</h2>
                    </li>
                    <li>
                        <img src="./images/message-processing.svg" height="30px" width="30px" alt="an icon of a text bubble">
                        <h2>messages</h2>
                    </li>
                    <li>
                        <img src="./images/clock.svg" height="30px" width="30px" alt="an icon of a clock">
                        <h2>history</h2>
                    </li>
                    <li>
                        <img src="./images/list-box.svg" height="30px" width="30px" alt="an icon of pieces of paper">
                        <h2>tasks</h2>
                    </li>
                    <li>
                        <img src="./images/account-group.svg" height="30px" width="30px" alt="an icon of multiple people">
                        <h2>communities</h2>
                    </li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li>
                        <img src="./images/cog.svg" height="30px" width="30px" alt="an icon of a gear">
                        <h2>settings</h2>
                    </li><li>
                        <img src="./images/chat-question.svg" height="30px" width="30px" alt="an icon of a question mark">
                        <h2>support</h2>
                    </li><li>
                        <img src="./images/marker-check.svg" height="30px" width="30px" alt="an icon of a shield">
                        <h2>privacy</h2>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="searchbar">
                <img src="./images/card-search.svg" height="30px" width="30px" alt="an icon of a magnifying glass">
                <input type="text">
            </div>
            <div class="account-icons">
                <img src="./images/bell-ring.svg" height="30px" width="30px" alt="an icon of a ringing bell">
                <img src="./images/user-icon.png" height="30px" width="30px" alt="the user-selected icon">
                <h2>morgan oakley</h2>
            </div>
            <div class="account-display">
                <img src="./images/user-icon.png" height="30px" width="30px" alt="the user-selected icon">
                <h2>hi there,</h2>
                <h2>morgan oakley (@morgan)</h2>
            </div>
            <div class="header-option-buttons">
                <button>new</button>
                <button>upload</button>
                <button>share</button>
            </div>
        </div>

        <div class="main">

        </div>
    </div>
</body>

<script src="./script/index.js"></script>
</html>
